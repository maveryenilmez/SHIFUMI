<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/shifumi.css">
    <title>SHI-FU-MI</title>
</head>

<body>
    <main>

    <div class="container">
        <div id="title">
            <h1>SHI-FU-MI</h1>
            <h6>Pierre-Feuille-Ciseaux </h6>

            <div id="gameTable">
                <p id="returnID"></p>
                <p></p>
            </div>
        </div>
        <div class="tauxVictoire d-flex justify-content-center">
            <p>Taux de victoire</p>
            <p id="ratio">0%</p>
        </div>
    </div>
        

        <!-- insertion de la video de fond -->
        <div>
            <video id="bgVideo" src="./assets/video/bg.mp4" autoplay playsinline muted loop></video>
        </div>


        <div class="container">
            <!-- LEFT PART  -->
            <div class="row" id="gauche">
                <div class="col-12 col-lg-5">

                    <div class="score">
                        <p></p>
                    </div>

                    <div class="scoreJaune">
                        <p><span id="playerName">You </span><span id="player">0</span>
                    </div>
                    <br>

                    <button class="btnPierreJaune dragging" id="rock" draggable="true" type="button">
                        <img src="/assets/img/Pierre.png" alt="Bouton Pierre ">
                    </button>
                    <button class="btnFeuilleJaune dragging" id="paper" draggable="true" type="button">
                        <img src="/assets/img/Feuille.png" alt="Bouton Feuille ">
                    </button>
                    <button class="btnCiseauxJaune dragging" id="scisors" draggable="true" type="button">
                        <img src="/assets/img/Ciseaux.png" alt="Bouton Ciseaux">
                    </button>

                </div>
            </div>

            <!-- RIGHT PART  -->
            <div class="row" id="droite">
                <div class="col-12 col-lg-5">
                    <br>
                    <div class="scoreRouge">
                        <p><span>Computer </span><span id="comp">0</span></p>
                    </div>
                    <br>

                    <!-- les boutons IA -->
                    <button class="btnPierreRouge " id="rockAi" type="button">
                        <img src="/assets/img/pierreIA.png" alt="Bouton Pierre IA">
                    </button>
                    <button class="btnFeuilleRouge" id="paperAi" type="button">
                        <img src="/assets/img/feuilleIA.png" alt="Bouton Feuille IA">
                    </button>
                    <button class="btnCiseauxRouge" id="scisorsAi" draggable="true" type="button">
                        <img src="/assets/img/ciseauxIA.png" alt="Bouton Ciseaux IA">
                    </button>


                </div>
            </div>

        </div>
    </main>



    <script type="text/javascript" src="/assets/js/script.js"></script>
</body>
